<form class="form-horizontal">
    <div class="form-group">
        <legend>{{type}} Girl</legend>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Name" ng-model="girl.name">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" placeholder="Age" ng-model="girl.age">
    </div>
    <div class="form-group">
        <label>Facebook</label>
        <input type="text" class="form-control" placeholder="Facebook" ng-model="girl.facebook">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" placeholder="Password" ng-model="girl.password">
    </div>
    <input type="button" value="{{type}}" ng-click="addOrUpdate()" class="btn btn-primary">
    <input type="button" value="Cancel" ng-click="cancel()" class="btn btn-danger">
</form>
